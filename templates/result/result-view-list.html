{% extends 'base/base.html' %}
{% block content %}
  <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i>Student Results</div>
      <div class="card-body">
          <table class="table table-responsive-sm">
              <thead>
                  <tr>
                    <th>Session</th>
                  </tr>
              </thead>
              <tbody>
                  {% for student in results %}
                    <tr>
                        <td><a href="{% url 'student_view_result' student.id %}">{{ student.student.session }}</a></td>
                    </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
{% endblock %}
